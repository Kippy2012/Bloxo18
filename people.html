<!DOCTYPE html>
<html>
<head>
  <title>People ‚Äì Bloxo 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #57aaff;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 70px;
      color: white;
      text-shadow:
        -3px -3px 0 red,
         3px -3px 0 red,
        -3px  3px 0 red,
         3px  3px 0 red;
      margin: 30px 0 10px;
    }

    h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .user-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      width: 100%;
    }

    .user-card {
      background-color: white;
      color: black;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .user-card .avatar {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 5px;
    }

    .robux {
      font-size: 16px;
    }

    .back-btn {
      margin-top: 30px;
      font-size: 18px;
      background: white;
      color: black;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 8px;
    }

    .back-btn:hover {
      background: #eee;
    }
  </style>
</head>
<body>

  <div class="logo">Bloxo 18</div>
  <h2>All Users</h2>

  <div class="user-list" id="userList"></div>

  <a class="back-btn" href="home.html">‚Üê Back to Home</a>

  <script>
    // üõ°Ô∏è Check if user is logged in
    try {
      const session = localStorage.getItem("blox18_user");
      if (!session) throw new Error();
    } catch {
      alert("You must be logged in!");
      window.location.href = "login.html";
    }

    const userListEl = document.getElementById("userList");
    const users = JSON.parse(localStorage.getItem("blox18_users") || "{}");

    Object.keys(users).forEach(username => {
      const user = users[username];

      const card = document.createElement("div");
      card.className = "user-card";

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = user.gender === "male" ? "üë¶" : "üëß";

      const usernameEl = document.createElement("div");
      usernameEl.className = "username";
      usernameEl.textContent = user.username;

      const robux = document.createElement("div");
      robux.className = "robux";
      robux.textContent = `Robux: ${user.robux}`;

      card.appendChild(avatar);
      card.appendChild(usernameEl);
      card.appendChild(robux);

      userListEl.appendChild(card);
    });
  </script>

</body>
</html>
