<!DOCTYPE html>
<html>
<head>
  <title>Home â€“ Bloxo 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #57aaff;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      padding-top: 40px;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 70px;
      text-shadow:
        -3px -3px 0 red,
         3px -3px 0 red,
        -3px  3px 0 red,
         3px  3px 0 red;
      margin-bottom: 10px;
    }

    .info {
      font-size: 24px;
      margin: 10px 0;
    }

    .nav {
      margin-top: 30px;
      display: flex;
      gap: 20px;
    }

    .nav a {
      background: white;
      color: black;
      padding: 12px 20px;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
    }

    .nav a:hover {
      background: #eee;
    }

    .logout {
      margin-top: 30px;
      background: red;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="logo">Bloxo 18</div>
  <div class="info" id="welcome">Welcome!</div>
  <div class="info" id="robux">Robux: 0</div>

  <div class="nav">
    <a href="games.html">Games</a>
    <a href="catalog.html">Catalog</a>
    <a href="develop.html">Develop</a>
    <a href="messages.html">Messages</a>
  </div>

  <button class="logout" onclick="logout()">Logout</button>

  <script>
    try {
      const userRaw = localStorage.getItem("blox18_user");
      if (!userRaw) throw new Error("No user found");

      const user = JSON.parse(userRaw);
      if (!user.username || user.robux === undefined) throw new Error("Incomplete user data");

      document.getElementById("welcome").textContent = `Welcome, ${user.username}!`;
      document.getElementById("robux").textContent = `Robux: ${user.robux}`;

    } catch (e) {
      alert("You must be logged in!");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("blox18_user");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
