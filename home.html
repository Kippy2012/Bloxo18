<!DOCTYPE html>
<html>
<head>
  <title>Home ‚Äì Bloxo 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #57aaff;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 50px;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 80px;
      color: white;
      text-shadow:
        -3px -3px 0 red,
         3px -3px 0 red,
        -3px  3px 0 red,
         3px  3px 0 red;
    }

    .info {
      margin-top: 20px;
      font-size: 24px;
    }

    .buttons {
      margin-top: 40px;
      display: flex;
      gap: 20px;
    }

    .btn {
      background-color: white;
      color: black;
      padding: 12px 24px;
      font-size: 20px;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    .logout {
      margin-top: 60px;
      font-size: 16px;
      color: white;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="logo">Bloxo 18</div>

  <div class="info" id="welcome">Welcome, user!</div>
  <div class="info" id="robux">Robux: 0</div>

  <div class="buttons">
    <a href="people.html" class="btn">üë• People</a>
    <a href="games.html" class="btn">üéÆ Games</a>
    <a href="develop.html" class="btn">üõ†Ô∏è Develop</a>
  </div>

  <div class="logout" onclick="logout()">Log out</div>

  <script>
    try {
      const userRaw = localStorage.getItem("blox18_user");

      if (!userRaw) throw new Error("No user found");

      const user = JSON.parse(userRaw);
      if (!user.username || user.robux === undefined) throw new Error("Incomplete user data");

      document.getElementById("welcome").textContent = `Welcome, ${user.username}!`;
      document.getElementById("robux").textContent = `Robux: ${user.robux}`;

    } catch (e) {
      alert("You must be logged in!");
      window.location.href = "login.html";
    }

    function logout() {
      localStorage.removeItem("blox18_user");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
