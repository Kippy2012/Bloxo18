  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHXHXizmJRqYPGIrf0Qmrqn2DleLNEAHk",
      authDomain: "bloxo18.firebaseapp.com",
      projectId: "bloxo18",
      storageBucket: "bloxo18.firebasestorage.app",
      messagingSenderId: "456343718982",
      appId: "1:456343718982:web:ed250a6353f927dcd7ce47",
      measurementId: "G-VDTW2W3PP9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadGames() {
      const querySnapshot = await getDocs(collection(db, "games"));
      const container = document.getElementById("games");

      querySnapshot.forEach((doc) => {
        const game = doc.data();

        const div = document.createElement("div");
        div.style.border = "1px solid #ccc";
        div.style.padding = "10px";
        div.style.margin = "10px";
        div.innerHTML = `
          <h3>${game.title}</h3>
          <p>By ${game.creator}</p>
          <img src="${game.image}" alt="${game.title}" width="200"><br>
          <a href="${game.rbxlFile}" download="${game.rbxlName}">Download .rbxl</a>
        `;
        container.appendChild(div);
      });
    }

    window.addEventListener("DOMContentLoaded", loadGames);
  </script>
</head>
<body>
  <h1>Games</h1>
  <div id="games"></div>
</body>
</html>
