<!DOCTYPE html>
<html>
<head>
  <title>Develop â€“ Bloxo 18</title>
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDHXHXizmJRqYPGIrf0Qmrqn2DleLNEAHk",
      authDomain: "bloxo18.firebaseapp.com",
      projectId: "bloxo18",
      storageBucket: "bloxo18.firebasestorage.app",
      messagingSenderId: "456343718982",
      appId: "1:456343718982:web:ed250a6353f927dcd7ce47",
      measurementId: "G-VDTW2W3PP9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.addEventListener("DOMContentLoaded", () => {
      const form = document.getElementById("gameForm");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const title = document.getElementById("title").value.trim();
        const image = document.getElementById("image").value.trim();
        const file = document.getElementById("rbxlFile").files[0];

        const userRaw = localStorage.getItem("blox18_user");
        if (!userRaw) return alert("You must be logged in!");

        const user = JSON.parse(userRaw);

        if (!title || !image || !file) {
          return alert("Please fill in all fields.");
        }

        const reader = new FileReader();
        reader.onload = async function (event) {
          const base64File = event.target.result;

          await addDoc(collection(db, "games"), {
            title,
            image,
            rbxlName: file.name,
            rbxlFile: base64File,
            creator: user.username,
            timestamp: Date.now()
          });

          alert("Game published!");
          form.reset();
        };

        reader.readAsDataURL(file); // Convert to base64
      });
    });
  </script>
</head>
<body>
  <h1>Develop</h1>
  <form id="gameForm">
    <input type="text" id="title" placeholder="Game Title" required><br>
    <input type="text" id="image" placeholder="Image URL" required><br>
    <input type="file" id="rbxlFile" accept=".rbxl" required><br>
    <button type="submit">Publish Game</button>
  </form>
</body>
</html>
