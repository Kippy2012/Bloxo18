<!DOCTYPE html>
<html>
<head>
  <title>Sign Up â€“ Bloxo 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #57aaff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 80px;
      color: white;
      text-shadow:
        -3px -3px 0 red,
         3px -3px 0 red,
        -3px  3px 0 red,
         3px  3px 0 red;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input, select {
      padding: 15px;
      font-size: 20px;
      border: none;
      outline: none;
      width: 250px;
    }

    .signup-btn {
      background-color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .signup-btn:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">Bloxo 18</div>

  <div class="form-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <select id="gender">
      <option value="">Select Gender</option>
      <option value="male">Boy</option>
      <option value="female">Girl</option>
    </select>
    <button class="signup-btn" onclick="signUp()">Complete</button>
  </div>
</div>

<script>
  function signUp() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const selectedGender = document.getElementById("gender").value;

    if (!username || !password || !selectedGender) {
      alert("Please fill in all fields.");
      return;
    }

    // Get all users
    const users = JSON.parse(localStorage.getItem("blox18_users") || "{}");

    if (users[username]) {
      alert("Username already exists.");
      return;
    }

    const newUser = {
      username,
      password,
      gender: selectedGender,
      robux: 100
    };

    // Save to user database
    users[username] = newUser;
    localStorage.setItem("blox18_users", JSON.stringify(users));

    // Set active session
    localStorage.setItem("blox18_user", JSON.stringify(newUser));

    // Redirect to home
    window.location.href = "home.html";
  }
</script>

</body>
</html>
