<!DOCTYPE html>
<html>
<head>
  <title>Sign Up – Blox 18</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #57aaff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      display: flex;
      align-items: center;
      gap: 60px;
    }

    .logo {
      font-family: 'Luckiest Guy', cursive;
      font-size: 80px;
      color: white;
      text-shadow:
        -3px -3px 0 red,
         3px -3px 0 red,
        -3px  3px 0 red,
         3px  3px 0 red;
    }

    .form-box {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input {
      padding: 15px;
      font-size: 20px;
      border: none;
      outline: none;
      width: 250px;
    }

    .gender-box {
      display: flex;
      gap: 10px;
    }

    .gender-button {
      width: 60px;
      height: 60px;
      border: none;
      background-color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 5px;
    }

    .gender-button.selected {
      outline: 3px solid black;
    }

    .complete-btn {
      background-color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      border: none;
    }

    .icon {
      font-size: 28px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="logo">BLŌX 18</div>

  <div class="form-box">
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">

    <div class="gender-box">
      <button class="gender-button" onclick="selectGender('male')" id="maleBtn">
        <span class="icon" style="color: blue;">♂</span>
      </button>
      <button class="gender-button" onclick="selectGender('female')" id="femaleBtn">
        <span class="icon" style="color: deeppink;">♀</span>
      </button>
    </div>

    <button class="complete-btn" onclick="signUp()">Complete</button>
  </div>
</div>

<script>
  let selectedGender = null;

  function selectGender(gender) {
    selectedGender = gender;
    document.getElementById("maleBtn").classList.remove("selected");
    document.getElementById("femaleBtn").classList.remove("selected");
    if (gender === "male") {
      document.getElementById("maleBtn").classList.add("selected");
    } else {
      document.getElementById("femaleBtn").classList.add("selected");
    }
  }

  async function signUp() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!username || !password || !selectedGender) {
      alert("Please fill all fields and select a gender.");
      return;
    }

    const res = await fetch("https://your-backend-url/api/signup", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ username, password, gender: selectedGender })
    });

    const data = await res.json();
    if (data.success) {
      alert("Account created!");
      window.location.href = "login.html";
    } else {
      alert(data.error);
    }
  }
</script>

</body>
</html>
